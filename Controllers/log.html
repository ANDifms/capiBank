<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Controllers/Stylists/log.css">
        
    <title>Capybank Login</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="/Controllers/imgs/capi.png" alt="Capy_logo">
            <h1>Acesse sua Conta</h1>

            <label for="conta">Conta</label>
            <input type="text" id="login">
            <label for="pwd">Senha</label>
            <input type="password" id="pwd">
           <!-- <span>btn hide password</span>--->

            <input type="checkbox" name="Lembrar-me" id="rmb">

            <input type="button" value="Entrar" onclick="validateLogin()">
            <input type="button" value="Esqueceu sua conta?" onclick="forgotPassword()">

        </div>

        <div class="wessel">

        </div>
    </div>
</body>
</html>
